<div style="padding: 20px 0px 0px 40px; display: flex; flex-direction: column">
  <h1 style="width: auto; color: #3e001f; cursor: pointer" (click)="refresh()">
    {{ Des }}
  </h1>
  <div style="display: flex; flex-wrap: wrap">
    <div *ngFor="let movielist of movielistdetial">
      <ng-container *ngIf="loading; else cont">
        <div
          class="card"
          style="width: 15rem; height: 30rem; margin-left: 5px; margin-top: 5px"
        >
          <ngx-skeleton-loader
            class="card-img-top"
            [theme]="{ width: '15rem', height: '20rem' }"
          ></ngx-skeleton-loader>
          <div class="card-body">
            <ngx-skeleton-loader
              class="card-title"
              [theme]="{ width: '7rem', height: '0.7rem' }"
            >
            </ngx-skeleton-loader>
            <br />
            <ngx-skeleton-loader
              class="card-title"
              [theme]="{ width: '2rem', height: '0.7rem' }"
            >
            </ngx-skeleton-loader>
            <br />
            <ngx-skeleton-loader
              class="card-title"
              [theme]="{ width: '9rem', height: '0.7rem' }"
            >
            </ngx-skeleton-loader>
            <ngx-skeleton-loader
              class="card-title"
              [theme]="{ width: '9rem', height: '0.7rem' }"
            >
            </ngx-skeleton-loader>
          </div>
        </div>
      </ng-container>
      <ng-template #cont>
        <div
          class="card"
          style="width: 15rem; height: 30rem; margin-top: 5px; margin-left: 5px"
        >
          <img
            src="https://image.tmdb.org/t/p/original/{{
              movielist['poster_path']
            }}"
            class="card-img-top"
            (click)="detial(movielist['id']!)"
            style="cursor: pointer"
          />
          <div class="card-body">
            <h5
              style="cursor: pointer"
              class="card-title"
              (click)="detial(movielist['id']!)"
            >
              {{ movielist["title"] }}
            </h5>
            <div style="cursor: pointer" class="card-title">
              <i class="fa-solid fa-star" style="color: #ffd43b"
                ><span style="color: black">
                  {{ movielist["vote_average"] }}
                </span></i
              >
              <p
                class="card-text"
                style="
                  display: -webkit-box;
                  -webkit-line-clamp: 2;
                  -webkit-box-orient: vertical;
                  overflow: hidden;
                  text-overflow: ellipsis;
                "
              >
                {{ movielist["overview"] }}
              </p>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
<br />
<div style="display: flex; justify-content: space-around">
  <button class="btn btn-light" (click)="previouspage()">Previous Page</button>
  <button class="btn btn-light" (click)="nextpage()">Next Page</button>
</div>
