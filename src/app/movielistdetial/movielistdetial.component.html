<div style="padding: 20px 0px 0px 40px; display: flex; flex-direction: column">
  <h1 style="width: auto; color: #3e001f; cursor: pointer" (click)="refresh()">
    {{ Des }}
  </h1>
  <div style="display: flex; flex-wrap: wrap">
    <ng-container *ngFor="let movielist of movielistdetial">
      <div
        class="card"
        style="width: 15rem; height: 30rem; margin-top: 5px; margin-left: 5px"
      >
        <img
          src="https://image.tmdb.org/t/p/original/{{
            movielist['poster_path']
          }}"
          class="card-img-top"
          (click)="detial(movielist['id']!)"
          style="cursor: pointer"
        />
        <div class="card_body">
          <h5
            style="padding-top: 10px; padding-left: 5px; cursor: pointer"
            class="card-title"
            (click)="detial(movielist['id']!)"
          >
            {{ movielist["title"] }}
          </h5>
          <div style="font-size: 1rem; padding-left: 5px" class="card_title">
            <i class="fa-solid fa-star" style="color: #ffd43b"
              ><span style="color: black">
                {{ movielist["vote_average"] }}
              </span></i
            >
            <p
              class="card-text"
              style="
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
                text-overflow: ellipsis;
                width: 100%;
              "
            >
              {{ movielist["overview"] }}
            </p>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
