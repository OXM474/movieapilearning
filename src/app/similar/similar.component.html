<div
  style="
    display: flex;
    flex-direction: column;
    margin-top: 3rem;
    margin-left: -3rem;
  "
>
  <h1 style="width: auto; color: #3e001f; cursor: pointer">
    {{ sml }}
  </h1>
  <div class="scroll" style="display: flex; height: auto; width: auto">
    <div
      *ngFor="let similar of similarlist; let i = index"
      style="padding-right: 1px; padding-left: 0"
    >
      <div class="card" style="width: 10rem; height: 20rem">
        <img
          src="https://image.tmdb.org/t/p/original/{{ similar['poster_path'] }}"
          class="card-img-top"
          (click)="detial(similar['id']!)"
          style="cursor: pointer"
        />
        <div class="card_body">
          <h6
            style="padding-left: 5px; cursor: pointer"
            class="card-title"
            (click)="detial(similar['id']!)"
          >
            {{ similar["title"] }}
          </h6>
          <div
            style="font-size: 1rem; padding-left: 5px; margin-top: -10px"
            class="card_title"
          >
            <i class="fa-solid fa-star" style="color: #ffd43b"
              ><span style="color: black">
                {{ similar["vote_average"] }}
              </span></i
            >
            <p
              class="card-text"
              style="
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
                text-overflow: ellipsis;
                width: 100%;
              "
            >
              {{ similar["overview"] }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
