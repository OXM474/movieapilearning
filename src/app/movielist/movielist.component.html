<div style="padding: 20px 0px 0px 40px; display: flex; flex-direction: column">
  <h1
    style="width: 10rem; color: #3e001f; cursor: pointer"
    (click)="movielistdetial(contain)"
  >
    {{ Des }}
  </h1>
  <div class="scroll" style="display: flex; height: auto; width: auto">
    <div
      *ngFor="let movie of movielist; let i = index"
      style="padding-right: 1px; padding-left: 0"
    >
      <div class="card" style="width: 15rem; height: 30rem">
        <img
          src="https://image.tmdb.org/t/p/original/{{ movie['poster_path'] }}"
          class="card-img-top"
          (click)="detial(movie['id']!)"
          style="cursor: pointer"
        />
        <div class="card_body">
          <h5
            style="padding-top: 10px; padding-left: 5px; cursor: pointer"
            class="card-title"
            (click)="detial(movie['id']!)"
          >
            {{ movie["title"] }}
          </h5>
          <div style="font-size: 1rem; padding-left: 5px" class="card_title">
            <i class="fa-solid fa-star" style="color: #ffd43b"
              ><span style="color: black">
                {{ movie["vote_average"] }}
              </span></i
            >
            <p
              class="card-text"
              style="
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
                text-overflow: ellipsis;
                width: 100%;
              "
            >
              {{ movie["overview"] }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
