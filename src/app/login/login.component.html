<nav class="navbar" style="background-color: #7d7c7c">
  <div class="container-fluid">
    <a href="" class="navbar-brand">Movie</a>
  </div>
</nav>

<div
  class="d-flex justify-content-center align-items-center fs-3"
  style="padding: 7rem; color: #3e001f"
>
  <div
    style="
      width: 50rem;
      height: auto;
      background: linear-gradient(#ccc8aa6b, #ccc8aa6b);
      background-size: cover;
      background-blend-mode: overlay;
      border-radius: 10%;
    "
  >
    <div style="padding: 7rem; border-radius: 7%">
      <h1 style="font-family: 'Russo One', cursive, Arial, sans-serif">
        Login
      </h1>
      <form>
        <label for="email" class="form-label">Email :</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control py-3"
          placeholder="Email"
          [(ngModel)]="useremail"
          required
          #email="ngModel"
        />
        <span
          *ngIf="email.touched && !email.valid &&email.errors?.['required']"
          class="text-muted"
          style="
            font-size: 1rem !important ;
            color: red !important;
            padding-left: 2%;
          "
        >
          Email is Invalid!</span
        >
        <br />
        <label for="password" class="form-label">Password :</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control py-3"
          placeholder="Password"
          [(ngModel)]="password"
          required
          minlength="8"
          #pass="ngModel"
        />

        <span
          *ngIf="pass.touched && !pass.valid && pass.value.length < 8"
          class="text-muted"
          style="
            font-size: 1rem !important;
            color: red !important;
            padding-left: 2%;
          "
          >Password Require at least 8 Characters!</span
        >
        <br />
        <div>
          <input
            class="form-check-input"
            type="checkbox"
            value="rememberme"
            id="rememberme"
          />
          <label
            class="form-check-label"
            for="rememberme"
            style="font-size: 1.3rem"
          >
            Remember Login
          </label>
        </div>
        <button
          class="btn btn-primary w-100 mt-5 py-3 fw-normal"
          (click)="login()"
          [disabled]="!email.valid || !pass.valid"
          style="
            font-size: 2rem !important;
            font-family: 'Russo One', cursive, Arial, sans-serif;
          "
        >
          Login
        </button>
      </form>
      <br />
      <h4>
        Forget Your password?
        <a routerLink="/resetpw">Reset It.</a>
      </h4>
      <div>
        <h4>
          Don't have an Account? <a routerLink="/register">Register Now!</a>
        </h4>
      </div>
    </div>
  </div>
</div>
